    <body>

        <form onsubmit="increment(); return false;">

        <button id="red_add">+RED</button>
        <button id="red_minus">-RED</button>

        <button id="green_add">+GREEN</button>
        <button id="green_minus">-GREEN</button>

        <button id="blue_add">+BLUE</button>
        <button id="blue_minus">-BLUE</button>
        

        <div id="result">
          0
        </div>

        <script>
          let red_rgb = 0;
          let blue_rgb = 0;
          let green_rgb = 0;
        
          //RED
          document.querySelector("#red_add").onclick = function()
          {
            red_rgb = red_rgb+20;
            document.querySelector("body").style.backgroundColor = 'rgb(' + red_rgb+ ',' + green_rgb +',' + blue_rgb +')';
          }
          document.querySelector("#red_minus").onclick = function()
          {
            red_rgb = red_rgb-20;
            document.querySelector("body").style.backgroundColor = 'rgb(' + red_rgb+ ',' + green_rgb +',' + blue_rgb +')';
          }

          //GREEN
          document.querySelector("#green_add").onclick = function()
          {
            green_rgb = green_rgb + 20;
            document.querySelector("body").style.backgroundColor = 'rgb(' + red_rgb+ ',' + green_rgb +',' + blue_rgb +')';
          }
          document.querySelector("#green_minus").onclick = function()
          {
            green_rgb = green_rgb - 20;
            document.querySelector("body").style.backgroundColor = 'rgb(' + red_rgb+ ',' + green_rgb +',' + blue_rgb +')';
          }

          //Blue
          document.querySelector("#blue_add").onclick = function()
          {
            blue_rgb = blue_rgb + 20;
            document.querySelector("body").style.backgroundColor = 'rgb(' + red_rgb+ ',' + green_rgb +',' + blue_rgb +')';
          }
          document.querySelector("#blue_minus").onclick = function()
          {
            blue_rgb = blue_rgb - 20;
            document.querySelector("body").style.backgroundColor = 'rgb(' + red_rgb+ ',' + green_rgb +',' + blue_rgb +')';
          }
